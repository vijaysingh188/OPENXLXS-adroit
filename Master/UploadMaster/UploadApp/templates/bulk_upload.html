{% extends 'upload.html'%}
{% block upload_content %}
{% load static %}
<div class="col-9">
   <form method="post" enctype="multipart/form-data" action="{% url 'UploadApp:bulk_upload' %}">
       {% csrf_token %}
        {{ form }}
       <br><br>
 <input style="background-color:#dbd313; color:blue" class="btn btn-outline-info" type="submit" value="Upload" />

  </form>
        {% if project_wise_report %}

        <div>
            <label>Project Wise Report:</label>{{project_wise_report}} hrs
            <label>Total Month spent:</label>{{Total_time_spent}} hrs
        </div>
        {% endif %}
        <div id="message_container">
            {% include 'message.html' %}
        </div>
</div>
{% endblock %}
