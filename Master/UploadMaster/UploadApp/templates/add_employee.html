{%extends 'base.html' %}

{% block title %}
Add Employee
{% endblock %}

{% block content %}
<form autocomplete="off"  method="POST" enctype="multipart/form-data" id="form-id">
    {% csrf_token %}
    <table style="display:table;" class="table-responsive">
                    <tbody>
                    <tr>

                        <td style="padding:5px; width:50%" valign="top">
                            {% for field in form %}
                            <span>{{ field.label_tag }} {% if field.field.required %} * {% endif %}</span>
                            <span>{{ field }}  </span><br>

                            {% for error in field.errors %}
                            <p style="color: red">{{ error }}</p>
                            {% endfor %}
                            {% endfor %}
                        </td>

                    </tr>
                    </tbody>
                </table>

    <br>
    <button type="submit" class="btn btn-primary">SUBMIT</button>

</form>

{% endblock %}
